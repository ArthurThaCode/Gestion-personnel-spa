<button
  type="submit"
  [disabled]="disabled"
  [ngClass]="
    disabled
      ? 'bg-gray-400 cursor-not-allowed'
      : 'bg-indigo-600 hover:bg-indigo-700'
  "
  class="w-full px-6 py-3 text-sm tracking-wide text-white transition-all duration-500 rounded-full shadow-xs cursor-pointer focus:outline-none"
  (click)="handleNavigation()"
>
  {{ textBtn }}
</button>
