<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
/>

<div class="flex flex-col">
  <div class="mt-2">
    <app-navbar />
  </div>

  <div
    class="mb-8 mt-5 bg-white overflow-x-auto sm:rounded-lg shadow-[0px_0px_15px_rgba(0,0,0,0.09)]"
  >
    <h2 class="px-3 py-2 text-lg font-semibold">Liste des Directions</h2>
    <table
      class="w-full text-sm text-left text-gray-500 table-auto rtl:text-right"
    >
      <thead class="text-xs text-gray-700 uppercase">
        <tr>
          <th scope="col" class="px-6 py-3">Nom de la Direction</th>
          <th scope="col" class="px-6 py-3">Description</th>
          <th scope="col" class="px-6 py-3">Entreprise</th>
          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Actions</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let direction of directions"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td class="px-6 py-4">{{ direction.nomDirection }}</td>
          <td class="px-6 py-4">{{ direction.description }}</td>
          <td class="px-6 py-4">
            {{ entreprises.get(direction.idEntreprise) }}
          </td>
          <td class="flex px-6 py-4 text-right">
            <button
              class="font-medium text-green-600 hover:underline"
              (click)="editDirection(direction.idDirection)"
            >
              <i class="bi bi-pencil-square"></i> Modifier
            </button>
            &nbsp;&nbsp;
            <button
              class="font-medium text-red-600 hover:underline"
              (click)="deleteDirection(direction.idDirection)"
            >
              <i class="bi bi-trash"></i> Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
