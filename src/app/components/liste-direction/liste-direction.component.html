 <p>{{message}}</p>
 <h2>Liste des directions</h2>
<table *ngIf="directions.length > 0" class="table table-striped">
  <thead>
    <tr>
      <th>Identifiant</th>
      <th>Nom</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let direction of directions">
      <td>{{ direction.idDirection}}</td>
      <td>{{ direction.nomDirection }}</td>
      <td>{{ direction.description }}</td>
    </tr>
  </tbody>
</table>
