<table *ngIf="directions.length > 0" class="table table-striped">
  <thead>
    <tr>
      <th>Identifiant</th>
      <th>Nom</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let direction of directions">
      <td>{{ direction.identifiantDirection }}</td>
      <td>{{ direction.nom }}</td>
      <td>{{ direction.description }}</td>
    </tr>
  </tbody>
</table>
