<aside
  [ngClass]="{
    '-translate-x-full': !isSidebarVisible,
    'translate-x-0': isSidebarVisible
  }"
  class="fixed top-0 left-0 z-40 h-screen pt-20 transition-transform duration-300 bg-white border border-r border-gray-200 w-72 rounded-xl border-blue-gray-100"
>
  <div class="w-full px-5">
    <div class="px-2 pt-4 pb-8">
      <ul class="space-y-2">
        <li class="mb-12">
          <span
            class="bg-gray-500 bg-opacity-30 uppercase font-bold text-[#333] flex items-center justify-center py-1.5 px-4 rounded cursor-pointer"
            >Dashboard</span
          >
        </li>
        <li>
          <span
            class="hover:bg-gray-500 hover:bg-opacity-10 capitalize hover:text-blue-600 bg-blue-600 flex items-center justify-center text-white py-1.5 px-4 rounded space-x-2 cursor-pointer"
            >+ entreprise</span
          >
        </li>
        <li>
          <span
            class="hover:bg-gray-500 hover:bg-opacity-10 capitalize hover:text-blue-600 bg-blue-600 flex items-center justify-center text-white py-1.5 px-4 rounded space-x-2 cursor-pointer"
            >+ Direction</span
          >
        </li>
        <li>
          <span
            class="hover:bg-gray-500 hover:bg-opacity-10 hover:text-blue-600 flex items-center justify-center text-gray-700 py-1.5 px-4 rounded space-x-2 cursor-pointer"
            >Dashboard</span
          >
        </li>
        <li>
          <span
            class="hover:bg-gray-500 hover:bg-opacity-10 hover:text-blue-600 flex items-center justify-center text-gray-700 py-1.5 px-4 rounded space-x-2 cursor-pointer"
            >Dashboard</span
          >
        </li>
      </ul>
    </div>
  </div>
</aside>
